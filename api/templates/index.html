{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="myApp">
   <head>
	  <script src="{% static 'js/angular.js' %}"></script>
	  <script src="{% static 'js/repo.js' %}"></script>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   </head>
	<body ng-controller="repoCtrl">
		<button  ng-click="repos()">Repos</button>
		<button  ng-click="branchs()">Branchs</button>
		<button  ng-click="commits()">Commits</button>
		<button  ng-click="raws()">Raws</button>
    <wrapper ng-show="flag">
        <p>{$ all $}</p>
    </wrapper>
   </body>
</html>
